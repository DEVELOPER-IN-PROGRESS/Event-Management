<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body class="bg-gray-800">
  <header class="header z-30">
    <div class="logo">
        <a href="/" >
            <img src="" class="brandlogo" alt="brand logo" />
        </a>
    </div>
    <button class="hamburger" id="menu-btn">
        <div></div>
        <div></div>
        <div></div>
    </button>
    <nav>
        <ul class="nav-links" id="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="./login.html">Login</a></li>
        </ul>
    </nav>

</header>

  <div class="flex items-cente justify-center mt-[10vh]">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">REGISTER</h2>
        <form class="mt-6">
          <!-- User name -->
          <div class="mb-4">
            <label for="User name" class="block text-sm font-medium text-gray-600">User name</label>
            <input type="name" id="name" placeholder="Enter your name"
              class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
          </div>
          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" placeholder="Enter your email"
              class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
          </div>
          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
            <input type="password" id="password" placeholder="Enter your password"
              class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring focus:ring-blue-300 focus:border-blue-500">
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
              Register
          </button>
        </form>
        <!-- Divider -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">Already have an account?
            <a href="./login.html"class="text-blue-500 hover:underline ms-2">Login</a>
            </p>
        </div>
      </div>
  </div>


<script src="./assets/script.js"></script>
</body>
</html>
