<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Event</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900">
    <section class="bg-gray-900">
        <div class="bg-gray-900 text-white mx-10 my-10 p-5 mx-auto w-100  lg:w-3/6 border-3 border-gray-500 rounded-3xl">

          <p class="text-center text-3xl font-extrabold">Book Here</p>
            <form>
                <div class="space-y-12">

                  <div class="border-b border-gray-900/10 pb-12">

                    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                      <div class="sm:col-span-3">
                        <label for="first-name" class="block text-sm/6 font-medium text-white">First name</label>
                        <div class="mt-2">
                          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="last-name" class="block text-sm/6 font-medium text-white">Email</label>
                        <div class="mt-2">
                          <input type="email" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md  bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-4">
                        <label for="email" class="block text-sm/6 font-medium text-white">Event Date</label>
                        <div class="mt-2">
                          <input id="email" name="email" type="date" autocomplete="email" class="block w-full rounded-md  bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-3">
                        <label for="country" class="block text-sm/6 font-medium text-white">Event</label>
                        <div class="mt-2 grid grid-cols-1">
                          <select id="country" name="country" autocomplete="country-name" class="col-start-1 row-start-1 w-full appearance-none  bg-gray-800 py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <option>Select</option>
                            <option>Wedding</option>
                            <option>Birthday Party</option>
                            <option>Photography Session</option>
                          </select>
                          <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                            <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                          </svg>
                        </div>
                      </div>

                      <div class="col-span-full">
                        <label for="street-address" class="block text-sm/6 font-medium text-white">Street address</label>
                        <div class="mt-2">
                          <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-2 sm:col-start-1">
                        <label for="city" class="block text-sm/6 font-medium text-white">City</label>
                        <div class="mt-2">
                          <input type="text" name="city" id="city" autocomplete="address-level2" class="block w-full rounded-md  bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-white placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-2">
                        <label for="region" class="block text-sm/6 font-medium text-white">State / Province</label>
                        <div class="mt-2">
                          <input type="text" name="region" id="region" autocomplete="address-level1" class="block w-full rounded-md bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>

                      <div class="sm:col-span-2">
                        <label for="postal-code" class="block text-sm/6 font-medium text-white">ZIP / Postal code</label>
                        <div class="mt-2">
                          <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="block w-full rounded-md  bg-gray-800 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-800 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </div>
                      </div>
                    </div>
                  </div>



                <div class="mt-6 flex items-center justify-start gap-x-6">


                  <button type="submit" class="rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Book Now</button>

                  <button type="submit" class="rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
